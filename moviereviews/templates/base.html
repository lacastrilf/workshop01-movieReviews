{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movies</title>

  <!-- Bootstrap 5.3.7: solo CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/pelicula.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Movies
    </a>

    <!-- Botón: OJO a data-bs-target e id -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenedor colapsable (sin clase 'show' por defecto) -->
    <div class="collapse navbar-collapse" id="mainNav">
      <!-- Menú a la IZQUIERDA: usa 'me-auto' (o sin auto-clases) -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'news' %}">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock content %}
</div>

<footer class="text-center text-lg-start bg-light text-muted mt-4">
  <div class="container">
    <div class="row">
      <div class="text-center p-4">
        <h4>© 2025 Copyright - Laura Andrea Castrillón Fajardo</h4>
      </div>
    </div>
  </div>
</footer>



</body>
</html>
