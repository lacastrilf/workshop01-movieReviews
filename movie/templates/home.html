<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<center>
<h1> Welcome to Home Page {{searchTerm}} </h1>
<h2> This is the full Home Page</h2>
</center>

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
    {% for movie in movies %}
        <h2>{{ movie.title}}</h2>
        <h3>{{ movie.description}}</h3>
        <img src="{{ movie.images.url }}" width="300">
        <br>
        {% if movie.url %}
            <a href="{{ movie.url }}"> Movie Link </a>
        {% endif %}
    {% endfor %}
    <br/>
</div>
